<!DOCTYPE html>
<html>
<head>
    <title>Booking Confirmed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            border: 2px solid green;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            background: #fff;
        }
        .qr {
            width: 100px;
            margin: 15px auto;
            display: block;
        }
        .btn-blue {
            background: #0d6efd;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{{ url_for('static', filename=background_image) }}");
            background-size: cover;
            background-position: center;
            filter: blur(12px);
            opacity: 0.3;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-light text-center p-5">
    <div class="box">
        <h3 class="text-success">Booking Confirmed!</h3>

        <img src="https://api.qrserver.com/v1/create-qr-code/?data=Thanks%20for%20booking!&size=100x100" class="qr" alt="QR Code">

        <p><strong>Booking ID:</strong> {{ booking_id }}</p>
        <p><strong>Movie:</strong> {{ movie }}</p>
        <p><strong>Quantity:</strong> {{ seats | length }}</p>

        <ul class="list-group mb-3">
            {% for seat in seats %}
                <li class="list-group-item">{{ seat }}</li>
            {% endfor %}
        </ul>

        <a href="/" class="btn-blue">Return</a>
    </div>
</body>
</html>
